<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastrostyle.css"">
    <title>Cadastro</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <div class="texto">
                    <h2 id="voltar" onclick="login()"><i class="ri-arrow-left-s-line"></i></h2>
                    <h2 id="log">Cadastro</h2>
                </div>
                
                <form action="/cadastro" method="post">
                    <div  style="display: flex;">
                        <div>
                            <div class="inputbox">
                                <ion-icon name="person"></ion-icon>
                                <input name="nome" type="text" required>
                                <label for="">Nome</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="mail"></ion-icon>
                                <input name="email" type="email" required>
                                <label for="">Email</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="lock-closed"></ion-icon>
                                <input name="password" type="password" required>
                                <label for="">Senha</label>
                            </div>
                        </div>
                        <div>
                            <div class="inputbox">
                                <ion-icon name="pin"></ion-icon>
                                <input name="endereco" type="text" required>
                                <label for="">Endereço</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="locate"></ion-icon>
                                <input name="complemento" type="text" required>
                                <label for="">Complemento</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="compass"></ion-icon>
                                <input name="numero" type="number" required>
                                <label for="">Número</label>
                            </div>
                        </div>
                        <div>
                            <div class="inputbox">
                                <ion-icon name="navigate"></ion-icon>
                                <input name="bairro" type="text" required>
                                <label for="">Bairro</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="map"></ion-icon>
                                <input name="cidade" type="text" required>
                                <label for="">Cidade</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="call"></ion-icon>
                                <input name="telefone" type="number" required>
                                <label for="">Telefone</label>
                            </div>
                        </div>
                    </div>
                    <button id="loginButton" type="submit">REGISTRAR</button>
                </form>
                
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
</body>
</html>
